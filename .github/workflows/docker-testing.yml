name: Build image for Docker testing

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
          cache: gradle

      - name: Check Docker version
        run:
          docker version

      - name: Build image
        id: build-image
        run: |
          ./gradlew bootBuildImage
