title: Contact Details
description: Voter contact details
type: object
version: 1.0.0
x-examples:
  Minimum data:
    firstName: Test
    surname: Test
    address:
      street: Street 1
      postcode: PC1 2FB
  Normal ContactDetais:
    firstName: Foo
    surname: Foo
    email: foo@foo.com
    dob: '1995-03-02'
    phone: 07799779977
    registeredAddress:
      street: East Lodge
      property: Balruddery
      locality: Invergowrie
      town: Dundee
      area: Angus
      postcode: DD25LF
      uprn: '117095813'
    
properties:
  firstName:
    type: string
    maxLength: 35
    description: First name
  middleNames:
    type: string
    maxLength: 100
    description: Middle names (optional)
  surname:
    type: string
    maxLength: 35
    description: Last name
  dob:
    type: string
    format: date
    description: date of birth in ISO8601 format
  phone:
    type: string
    maxLength: 50
    description: phone number for contact
  email:
    type: string
    format: email
    maxLength: 255
    description: email address for contact
  registeredAddress:
    $ref: ./Address.yaml
  referenceNumber:
    type: string
    description: the reference number that was shown to the applicant (digital applications only)
    maxLength: 10
    example: 'V3HQ9LKI0W'
  ipAddress:
    type: string
    maxLength: 45
    description: |
      the IP address from which the application was received (digital applications only)
  language:
    title: ApplicationLanguage
    description: Enum indicating “en” or “cy” according to which language the applicant used
    type: string
    enum:
      - en
      - cy
  emsElectorId:
    type: string
    maxLength: 255
    description: the unique ID for this elector as used by the EMS for the current LA/VJ. This will have been returned to the EROP by the EMS over the “EROP to EMS Register Checker API”. See comments in “Elector ID and Identity Matching” above.
required:
  - firstName
  - surname
  - registeredAddress
  - referenceNumber
  - ipAddress
  - language
  - emsElectorId